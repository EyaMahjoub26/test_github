<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Manager</title>
    <link rel="stylesheet" href="style.css"/>
   </head>

   <body>
    <header class="header">
       <h1>Student Manager</h1>
       <button id="addStudentBtn" class="btn"> Add Student</button>
    </header>

    <section class="search-section">
        <input type="text" id="search" placeholder="Search students..."/>
    </section>



  <section class="students-grid">
  <div class="student-card">
    <img src="https://i.pravatar.cc/150?img=3" alt="Photo étudiant">
    <h3>Emma Dupont</h3>

    <div class="actions">
      <button>Supprimer</button>
      <button>Modifier</button>

  </div>
  <div class="student-card">
    <img src="https://i.pravatar.cc/150?img=8" alt="Photo étudiant">
    <h3>Lucas Morel</h3>
    <p>Filière : Design</p>
    <p>Email : lucas.morel@example.com</p>

    <p>telephone: 22163100</p>
    <div class="actions">
      <button>Supprimer</button>
      <button>Modifier</button>
    </div>
  </div>
</section>




    <main class="main">
        <div id="studentsGrid" class="students-grid"></div>
    </main>

    <div id="formContainer" class="hidden">
        <section class="sectionContainer">
           <h2>Add a Student</h2>
           <form id="formulaire">
               <input type="text" id="name" placeholder="Name" required>
               <input type="email" id="email" placeholder="Email" required>
               <input type="number" id="telephone" placeholder="Phone Number" required>
               <input type="text" id="course" placeholder="Course" required>
               <input type="number" id="age" placeholder="Age" required>
               <input type="file" id="photo" name="photo" accept="image/*" placeholder="Photo" required>
               <div class="formbtn">
                 <button type="button" id="cancelBtn" class="btn cancel">Cancel</button>
                 <button type="submit" class="btn">Save</button>
               </div>
            </form>
        </section>
           
            
        
    </div>
    <script src="script.js"></script>
    </body>
</html>
